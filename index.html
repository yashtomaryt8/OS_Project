<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Algorithms Evaluator</h1>
        <form id="schedulingForm">
            <label for="processes">Number of Processes:</label>
            <input type="number" id="processes" min="1" value="3" required><br>

            <div id="processInputs"></div>

            <label for="algorithm">Select Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">FCFS</option>
                <option value="sjf">SJF</option>
                <option value="srtf">SRTF</option>
                <option value="roundRobin">Round Robin</option>
                <option value="priorityNP">Priority (Non-Preemptive)</option>
                <option value="priorityP">Priority (Preemptive)</option>
            </select><br>

            <div id="quantumDiv">
                <label for="quantum">Time Quantum (for Round Robin):</label>
                <input type="number" id="quantum" min="1" value="2">
            </div><br>

            <button type="submit">Submit</button>
        </form>
        <div id="result">
            <h2>Results</h2>
            <div id="ganttChart"></div>
            <div id="averages"></div>
            <h2>Created By</h2>
            <h2>YASH TOMAR(228)</h2>
            <h2>SURBHI SINGH(212)</h2>
        </div>
    </div>

    <script src="scripts.js"></script>


</body>
</html>
